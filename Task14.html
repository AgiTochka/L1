<script>
    function loadImage(url) {
        return new Promise((resolve, reject) => {
            const image = new Image();
            // Устанавливаем URL изображения для загрузки
            image.src = url;

            // Обработчик успешной загрузки изображения
            image.onload = () => {
                resolve(image);
            };

            // Обработчик ошибки загрузки изображения
            image.onerror = () => {
                reject(new Error(`Не удалось загрузить изображение по URL: ${url}`));
            };


        });
    }
    /*
    const image = new Image(100,200);
    image.src = '/img/tao.jpg'*/

    // Пример использования
    const imageUrl = 'img/ta1.jpg';

    loadImage(imageUrl)
        .then((image) => {
            console.log('Изображение успешно загружено:', image);
            document.body.appendChild(image);
            // Здесь вы можете использовать image для отображения или других действий
        })
        .catch((error) => {
            console.error('Ошибка загрузки изображения:', error.message);
        });
</script>
