<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 25</title>
</head>
<body>

<script>

    // Функция создает и добавляет в DOM элемент div добавляя к нему стили.
    function createDivStyle() {
        //создаем элемент div
        const div = document.createElement('div');
        //добавляем элемент в DOM
        document.body.appendChild(div);
        //добавление стиля через свойство style
        div.style.width = "60px";
        div.style.height = "30px";
        div.style.background = "red";
    }

    // Функция создает и добавляет в DOM элемент div добавляя к нему стили.
    function createDivAttribute() {
        //создаем элемент div
        const div = document.createElement('div');
        //добавляем элемент в DOM
        document.body.appendChild(div);
        //добавление стиля через метод setAttribute
        div.setAttribute("style", "height: 30px; width: 60px; background: red");
    }

    // Функция создает и добавляет в DOM элемент div, добавляя к нему стили.
    function createDivCssText() {
        //создаем элемент div
        const div = document.createElement('div');
        //добавляем элемент в DOM
        document.body.appendChild(div);
        //добавление стиля через свойство cssText свойства style
        div.style.cssText = "height: 30px; width: 60px; background: red";
    }

    createDivCssText();
    createDivStyle();
    createDivAttribute();

</script>
</body>
</html>
